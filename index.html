<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebood</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <!-- Nav Bar -->
        <nav class="navbar">
            <!-- Navbar left -->
            <div class="nav-left">
                <div class="branding">
                    <figure class="logo">
                        <img src="./assests/facebook.png" alt="">
                    </figure>
                </div>
                <div class="search">
                    <figure>
                        <img src="./assests/search.png" alt="">
                    </figure>
                </div>
            </div>
            <div class="nav-main">
                <div class="icon">
                    <img src="./assests/home.png" alt="">
                </div>
                <div class="icon">
                    <img src="./assests/video.png" alt="">
                </div>
                <div class="icon">
                    <img src="./assests/people.png" alt="">
                </div>
                <div class="icon">
                    <img src="./assests/console.png" alt="">
                </div>
            </div>
            <!-- Navbar right -->
            <div class="nav-right">
                <div class="icon">
                    <img src="./assests/dots-menu.png" alt="">
                </div>
                <div class="icon">
                    <img src="./assests/messenger.png" alt="">
                </div>
                <div class="icon">
                    <img src="./assests/bell.png" alt="">
                </div>
                <div class="icon">
                    <img src="./assests/facebook.png" alt="">
                </div>
            </div>
        </nav>
    </header>
    <main class="main">
        <!-- Menubar -->
        <aside class="menubar">
            <h2>Menu bar</h2>
        </aside>
        <!-- Home section -->
        <section class="home" id="home">
            <h2>Home</h2>
        </section>
        <!-- Quick Bar -->
        <aside class="quick-bar">
           <h2>Quick bar</h2>
        </aside>
    </main>
    <footer>
        <h2>Footer</h2>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>

</body>
</html>
